<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservation Page</title>
    
</head>
<body>
    <div class="box">
        <h1>Calculate total price</h1>
        <form>
            
            <div>
                <label for="numOfAdults" >Number of adults</label><br>
                <input type="number" id="numOfAdults" name="numOfAdults" placeholder="number of adults " required><br>
            </div>
            <div>
                <label for="numOfChildren">Number of children</label><br>
                <input type="number" id="numOfChildren" name="numOfChildren" placeholder="number of children " required><br>
            </div>
            
            <div>
                <label for="roomType">Room type</label>
                <select name="roomType" id="roomType" required>
                    
                </select><br>
            </div>
            <div>
                <label for="mealPlan">Meal plan</label>
                <select name="mealPlan" id="mealPlan" required>
                
                </select>
            </div>
            <div>
                <label for="checkInDate">Check-in Date</label><br>
                <input type="date" id="checkInDate" name="checkInDate" required>
            </div>
            <div>
                <label for="checkOutDate">Check-out Date</label><br>
                <input type="date" id="checkOutDate" name="checkOutDate" required>
            </div>
            <br><br>
            <button type="submit" id="submitButton">Get the total</button>
        </form>
    
                <div class = "total" id="total"></div>

    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
